<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gearbox.css">
    <link rel="stylesheet" href="./customSwitch.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./gearShifter.js" type="text/javascript" defer></script>
    <script type="module" src="./index.js" type="text/javascript" defer></script>
    <title>Accelerate</title>
</head>
<body>
    <audio id="engine-start" src="./engineStart.mp3" preload="auto"></audio>
    <audio id="engine-idle" loop src="./engineIdle.mp3"  preload="auto"></audio>
    <audio id="engine-low" loop src="./engineLow.mp3" preload="auto"></audio>
    <audio id="engine-high" loop src="./engineHigh.mp3" preload="auto"></audio>
    <audio id="gear-shift" src="./carShift.mp3" preload="auto"></audio>
    <div class="clock">
        <div class="pinHolder"></div>
        <div class="logo"><img src="./bugatti.png" alt="ferrari-logo"/></div>
        <audio id="car-start">
            <source src="./cobra-start.mp3" type="audio/mp3" />
        </audio>
        <div class="guage-cover">
            <span style="--i:0"><span>0</span></span>
            <span style="--j:0" class="point"><span></span></span>
            <span style="--j:0.5" class="point"><span></span></span>
            <span style="--i:1"><span>40</span></span>
            <span style="--j:1" class="point"><span></span></span>
            <span style="--j:1.5" class="point"><span></span></span>
            <span style="--i:2"><span>80</span></span>
            <span style="--j:2" class="point"><span></span></span>
            <span style="--j:2.5" class="point"><span></span></span>
            <span style="--i:3"><span>120</span></span>
            <span style="--j:3" class="point"><span></span></span>
            <span style="--j:3.5" class="point"><span></span></span>
            <span style="--i:4"><span>160</span></span>
            <span style="--j:4" class="point"><span></span></span>
            <span style="--j:4.5" class="point"><span></span></span>
            <span style="--i:5"><span>200</span></span>
            <span style="--j:5" class="point"><span></span></span>
            <span style="--j:5.5" class="point"><span></span></span>
            <span style="--i:6"><span>240</span></span>
            <span style="--j:6" class="point"><span></span></span>
            <span style="--j:6.5" class="point"><span></span></span>
            <span style="--i:7"><span>280</span></span>
            <span style="--j:7" class="point"><span></span></span>
            <span style="--j:7.5" class="point"><span></span></span>
            <span style="--i:8"><span>320</span></span>
            <span style="--j:8" class="point"><span></span></span>
            <span style="--j:8.5" class="point"><span></span></span>
            <span style="--i:9"><span>360</span></span>
            <span style="--j:9" class="point"><span></span></span>
            <span style="--j:9.5" class="point"><span></span></span>
            <span style="--i:10"><span>400</span></span>
            <span style="--j:10" class="point"><span></span></span>
            <div class="sec">
                <div class="sc" id="sc"><div class="pointer"></div></div>
            </div>
        </div>
        <p id="gearIndicator">
            <span class="leftGears">R</span>
            <span class="currentGear">P</span>
            <span class="rightGears">N12</span>
        </p>
        <p id="digitalSpeed">0</p>
    </div>
    <div class="switch-container">
        <span class="switch-label">Automatic</span>
        <label class="boxy-switch">
            <input type="checkbox">
            <span class="boxy-slider"></span>
        </label>
    </div>
    <div class="gear-map">
        <div class="container">
            <div class="line horizontal"></div>
        </div>
    </div>
    <div class="controls">
        <button id="brake-pedal">|||</button>
        <button id="engine-button">ENGINE</button>
        <button id="gas-pedal">|||</button>
    </div>
</body>
</html>
